services:
  - type: web
    name: construction-backend
    runtime: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: construction-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

databases:
  - name: construction-db
    plan: free
    databaseName: construction_db
    user: construction_user
